name: Generate HTML

on:
  push:
    paths:
      - poems.txt
      - generate_html.py
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate HTML
        run: |
          python generate_html.py poems.txt

      - name: Commit and push HTML
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.html
          git commit -m "Auto-generate HTML from poems.txt" || echo "No changes to commit"
          git push
